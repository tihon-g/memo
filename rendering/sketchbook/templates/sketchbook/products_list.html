{% extends "webapp/base.html" %}
{% load static %}

{% block content %}
	<div class="container mt-5">
		<h1>Finishes Sketchbook</h1>

		<div class="row mt-3">
      {% for product in product_list %}
	        <a class="col-3 text-center my-4" href="{{ product.id }}">
	          <img src="{% if product.swatch %}{{product.swatch_url}}{%else%}{%static 'furniture/swatches/unknown.jpg'%}{%endif%}"
	               class="card-img-top img-fluid"
	               alt="{{product.name}}">

	          <p class="mt-3 text-dark fs-4 fw-light">{{ product.name }}</p>
	        </a>
      {% endfor %}
    </div>
	</div>
{% endblock %}
